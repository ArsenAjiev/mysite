<h1> {{ some_query.question_text }}</h1>

<ul>
    {%  for choise in some_query.choise_set.all %}
        <li>
        {{ choise.choise_text }} -- {{ choise.votes }} vote{{ choise.votes|pluralize }}
        </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' some_query.id %}" > Vote again </a>
